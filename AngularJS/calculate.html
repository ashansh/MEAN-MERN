<!DOCTYPE html>
<html>
<head>
	<script src="js/angular.min.js"></script>
	<title> Calculate </title>
</head>
<body ng-App ="">
	<div ng-App = "" ng-init = "qty = 0 ; price = 0">
		Item Name: <input type="text" ng-model ="itemName"><br>
		Quantity : <input type="text" ng-model ="qty"><br>
		Price : <input type="text" ng-model ="price"><br>
		Total : <input type="text" ng-model ="qty*price | currency">

</div>
</body>
</html>
