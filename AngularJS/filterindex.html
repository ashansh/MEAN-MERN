<!DOCTYPE html>
<html>
<head>
	<script src = "js/angular.min.js"></script>
	<title> Index Filter</title>
</head>
<body ng-App ="" ng-init ="names =['Ram' , 'Arun' , 'Ashi']">
	<input type="text" ng-model = "namefilter" />
	<div ng-repeat = "name in names | filter : nameFilter">
		{{ $index + 1 }} => {{ name }}
	</div>

</body>
</html>
