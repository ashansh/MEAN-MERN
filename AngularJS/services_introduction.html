<html>
    <head>
    <title>
        Angular JS Service Example
    </title>
    <script src="js/angular.min.js">
    </script>
    <script >
    var app = angular.module('angularCustomApp', []);
    app.controller("custCtrl" , function($scope , CalcService){
            $scope.sqrt = function(){
                return CalcService.sqrt($scope.value);
            }
    });

    app.service ('CalcService', function(){
        this.sqrt = function(a){
            return Math.sqrt(a);
        }
    });
    </script>
    </head>

    <body ng-app="angularCustomApp" ng-controller="custCtrl">
        Enter a number : <input type="number" ng-model="value" />

        <p> Square root : {{ sqrt() }}</p>
    </body>
</html>
