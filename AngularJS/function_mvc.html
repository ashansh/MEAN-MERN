<html>
    <head>
        <script src="js/angular.min.js"> </script>
        <script>
            var app = angular.module("myApp", []);
            app.controller("myCtrl", function($scope){
                $scope.display = function(){
                    alert($scope.name);
                }

                $scope.value = 100;
                $scope.age = 25;
                $scope.name = "qwwerert";
            })
        </script>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl" >
        <input type="text" ng-model="age" />
        <!-- {{ display() }} -->
        {{ value }}<br>
        {{ age }}
        {{ name }}
    </body>
</html>
